type Auction @entity(immutable: false) {
  id: Bytes!
  llama_id: BigInt!
  start_time: BigInt!
  end_time: BigInt!
  total_bids: BigInt!
  amount: BigInt!
  winner: Bytes!
}

type CurrentAuction @entity(immutable: false) {
  id: Bytes!
  llama_id: BigInt!
  start_time: BigInt!
  end_time: BigInt!
  total_bids: BigInt!
  winning_bid: BigInt!
  winner: Bytes!
}

type AuctionGlobalConfiguration @entity(immutable: false) {
  id: Bytes!
  min_bid_increment_percentage: BigInt!
  reserve_price: BigInt!
  time_buffer: BigInt!
  duration: BigInt!
}