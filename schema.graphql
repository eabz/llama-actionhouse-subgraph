type AuctionBid @entity(immutable: true) {
  id: Bytes!
  _llama_id: BigInt! # uint256
  _sender: Bytes! # address
  _value: BigInt! # uint256
  _extended: Boolean! # bool
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

